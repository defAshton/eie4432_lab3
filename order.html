<!DOCTYPE html>
<html>
    <head>
        <title>22096961d_Drink Ordering System</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="code.jquery.com_jquery-3.7.1.js"></script>
        <script src="order.js"></script>

        <script>
            $(document).ready(function() {
                var $nameInput = $('#name');
                var $drinkInput = $('#drink');
                
            
                $nameInput.on('input', function() {
                    var value = $(this).val();
                    $(this).toggleClass('error', value === '').toggleClass('error-free', value !== '');
                });
                $drinkInput.on('change',function(){
                    
                    var value = $(this).val();
                    $(this).toggleClass('error', value === 'please select').toggleClass('error-free', value !== 'please select');
                    
                });
            });
        </script>
<style>
    .error {
            border: 3px solid red;
            box-shadow: 0 0 5px red;
            }

    .error-free {
            border: 3px solid green;
            box-shadow: 0 0 5px green;
            }
</style>
        
    </head>
    <body>
        <header class="bg-primary text-danger text-center p-3"><h1>Drink Ordering System</h1></header>
        <style>
            @media (max-width: 767px) {
                .navbar-nav {
                    gap: 0;
                }
            }
            @media (min-width: 768px) {
                .navbar-nav {
                    gap: 1rem;
                }
            }
        </style>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://defashton.github.io/eie4432_lab2/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active link-primary fw-bold" aria-current="page" href="https://defashton.github.io/eie4432_lab2/order">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://defashton.github.io/eie4432_lab2/reserve">Reserve a Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://defashton.github.io/eie4432_lab3/menu">Menu</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container py-4">
            <form method="POST" id="order">
                <div class="row mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input name="name" type="text" class="form-control" id="name" placeholder="e.g. Chan Taiman" >
                </div>
                <div class="row mb-3">
                    <label for="drink" class="form-label">Drink:</label>
                    <select name="drink" id="drink">
                        <option value="please select">Please Select</option>
                        <option value="bubble-milktea">Bubble-Milktea</option>
                        <option value="iced-latte">Iced-Latte</option>
                        <option value="third-drink">Third Drink</option>
                    </select>
                </div>
                <div class=" row mb-3 d-none justify-content-center" id="show-image">
                    <img src="" alt="" class="w-25" id="show">
                </div>
                <div class="row mb-3  d-inline-block d-lg-flex">
                    <div class="col d-flex d-lg-block">
                        <label for="size" class="form-label">Size:</label>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined1" name="size-option" value="small" autocomplete="off" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="btn-check-outlined1">Small</label>
                        </div>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined2" name="size-option" value="medium" autocomplete="off" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="btn-check-outlined2">Medium</label>
                        </div>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined3" name="size-option" value="large" autocomplete="off" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="btn-check-outlined3">Large</label>
                        </div>
                    </div>
                    <div class="col d-flex d-lg-block">
                        <label for="ice" class="form-label">Ice:</label>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined4" name="ice-option" value="normal" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn-check-outlined4">Normal</label>
                        </div>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined5" name="ice-option" value="less" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn-check-outlined5">Less</label>
                        </div>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined6" name="ice-option" value="without" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn-check-outlined6">Without Ice</label>
                        </div>
                    </div>
                    <div class="col d-flex d-lg-block">
                        <label for="sweetness" class="form-label">Sweetness:</label>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined7" name="sw-option" value="100" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn-check-outlined7">100%</label>
                        </div>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined8" name="sw-option" value="50" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn-check-outlined8">50%</label>
                        </div>
                        <div class="mt-2 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" id="btn-check-outlined9" name="sw-option" value="0" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btn-check-outlined9">0%</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="fs-3 fw-bold">Price: $<span id="price">0</span></div>
                </div>
                <div class=" row mb-3 d-none message" id="message"></div>
                <button type="button" onclick="placeOrder(event)" id="order">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div> 

        

        <div style="height: 100px;"></div>
        <footer class="bg-primary text-danger text-center p-3 fixed-bottom">22096961d LIU Xikai EIE4432 Lab3 Project</footer>

    </body>
</html>
